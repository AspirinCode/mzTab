sudo: required

install: false

services:
  - docker                  

before_install:            
  - mkdir -p output
  - docker pull asciidoctor/docker-asciidoctor

script:
  - docker run -v $TRAVIS_BUILD_DIR/specification_document/1_1_draft_specs:/documents/ --name asciidoc-to-html asciidoctor/docker-asciidoctor asciidoctor -d book -D /documents/output *.adoc      
  - docker run -v $TRAVIS_BUILD_DIR/specification_document/1_1_draft_specs:/documents/ --name asciidoc-to-pdf asciidoctor/docker-asciidoctor asciidoctor-pdf -d book -D /documents/output *.adoc    

after_error: 
  - docker logs asciidoc-to-html
  - docker logs asciidoc-to-pdf

after_failure:
  - docker logs asciidoc-to-html
  - docker logs asciidoc-to-pdf

after_success:      
  - cp -R $TRAVIS_BUILD_DIR/specification_document/1_1_draft_specs/output output
  - mkdir output/img
  - cp -R $TRAVIS_BUILD_DIR/specification_document/1_1_draft_specs/img output/img
  - cp -R $TRAVIS_BUILD_DIR/docs output/

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  file_glob: true
  file: output/*
  on:
    all_branches: true


